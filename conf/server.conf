
#守护模式
daemonize on

#zookeeper 172.18.6.10:2181

#zookeeper 开启debug
#zookeeper-debug no
#brokers 172.18.6.10:9094,172.18.6.10:9093,172.18.6.10:9097
brokers 172.18.6.10:9094,172.18.6.10:9093,172.18.6.10:9097

#kafka配置
kafka queued.max.messages.kbytes 1024
kafka fetch.message.max.bytes 1048576

#配置路径
conf-path /web/kafka-consumer/mkc/conf

timeout 1000

#日志级别 warning notice error
log-level verbose 

#日志路径
log-file /web/kafka-consumer/mkc/logs/mkc.log

#进程ID目录
pid-path /web/kafka-consumer/mkc/


#topicName partition offset [auto.offset.reset]
topic test
topic siren 

filters 10303023
filters 10209392
filters 10102939 
filters 10103030
filters 11000001

module test-module.conf
module testB-module.conf
module zls-module.conf


